<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
    <link rel="icon" type="image/icon" href="nike.png">
    <title>Nike</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="shoeBackground">
                <div class="gradients">
                    <div class="gradient second" color="blue"></div>
                    <div class="gradient" color="red"></div>
                    <div class="gradient" color="green"></div>
                    <div class="gradient" color="orange"></div>
                    <div class="gradient" color="black"></div>
                </div>
                <h1 class="nike">Nike</h1>
                <img src="nike.png" alt="" class="logo">

                <img src="azul.png" alt="" class="shoe show" color="blue">
                <img src="vermelho.png" alt="" class="shoe" color="red">
                <img src="verde.png" alt="" class="shoe" color="green">
                <img src="preto.png" alt="" class="shoe" color="black">
                <img src="laranja.png" alt="" class="shoe" color="orange">
            </div>
            <div class="info">
                <div class="shoeName">
                    <div>
                        <h1 class="big">Nike Zoom KD 12</h1>

                    </div>

                </div>
                <div class="description">
                    <h3 class="title">Descrição do produto</h3>
                    <p class="text">O amortecimento Nike Zoom KD 12 de comprimento total é articulado para seguir a forma do seu pé, proporcionando uma ótima transição de ponta a ponta.</p>
                </div>
                <div class="color-container">
                    <h3 class="title">Cor</h3>
                    <div class="colors">
                        <span class="color active" primary="#2175f5" color="blue"></span>
                        <span class="color" primary="#f84848" color="red"></span>
                        <span class="color" primary="#29b864" color="green"></span>
                        <span class="color" primary="#ff5521" color="orange"></span>
                        <span class="color" primary="#444" color="black"></span>
                    </div>
            </div>
            <div class="size-container">
                <h3 class="title">Tamanho</h3>
                <div class="sizes">
                    <span class="size">37</span>
                    <span class="size">38</span>
                    <span class="size active">39</span>
                    <span class="size">40</span>
                    <span class="size">41</span>
                </div>
                </div>
                <div class="buy-price">
                    <a href="https://www.nike.com/pt/" class="buy"><i class="fas fa-shopping-cart"></i>Comprar</a>
                    <div class="price">
                        <i class="fas fa-dollar-sign"></i>
                        <h1>R$180.00</h1>
                    </div>
                    </div>
            </div>
        </div>
    </div>

    <script src="moviment.js"></script>
</body>
</html>
